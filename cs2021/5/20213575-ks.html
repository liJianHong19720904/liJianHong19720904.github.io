<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>计算器</title> 
<style type="text/css"> 
/*计算机边框*/
  body{
      border:15px dashed #D88FD8;
	  width:350px;
	  height:500px;
	  margin:auto;
	  }
/*计算机按键样式*/
  input{ 
          border:outset 2px solid ; 
          border-radius:10px; 
		  width:50px; 
		  height:50px;
		  font-size:40px;
		  text-align:center;
		  margin:10px; 
		  color:#FF7F50;
		  background-color:#FBF6D9; 
		  cursor:pointer; 
		  } 
  input:hover{  
              background-color:#CD7F32;
			  } 
  input:active{ 
              color:#4EE2EC; 
			  border:inset 2px solid ;
			  } 
  input#output{  
              display:block; 
			  width:280px; 
			  } 
</style> 
</head>
<body>
  <h1>计算器</h1>
  <input type="text" value="" id= "output" >
  <script> 
    var SYMBOL = ['7','8','9','*','4','5','6','-','1','2','3','+','0','.','/','<-','='] ; 
	var output = document.querySelector('input#output') ; 
	for (var i=0; i < SYMBOL.length / 4; i++)
	{
	  var div = document.createElement('div') ; 
	  for (var j=0; j<4; j++ )
	  {  
		if (i * 4 + j < SYMBOL.length) 
		{ 
			  var input = document.createElement('input') ;					input.type = "button" ;  
				  input.value = SYMBOL[i * 4 + j] ; 
				  input.onclick = function()
				  { 
					  output.value += this.value ;  
				  };  
				  div.appendChild(input) ; 
		}  
	  }  
	  document.body.appendChild(div) ; 
	} 
		var inputs = document.querySelectorAll('input'); inputs[inputs.length -1].style.width = '200px'; inputs[inputs.length -2].onclick = function(){
		var s = output.value ;
		s = s.substring(0, s.length - 1); 
		output.value = s ; }; 
		inputs[inputs.length -1].onclick = function()
		{ 
						var s = output.value ;
						var result ;   
						try { 
							result = eval(s) ; 
						    } 
						catch (err)
						    {  
							result = err ;
							}  
							output.value = result ; 
		}; 
  </script>
</body>
</html>

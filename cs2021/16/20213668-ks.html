
<!doctype html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
            <title>我的计算器</title>
            <style type="text/css">
                body{
                margin: auto;
				padding: 0px;
				text-align: center;
				font-family: "微软雅黑";
                }
                input{ 
                border:outset 2px solid ;   /* 边框的粗细、实线 */
                border-radius:15px;         /*边框角的弧度*/
                width:70px;                 /*宽度*/
                height:50px;                /*高度*/
                font-size:25px;             /*字体大小*/
                text-align:center;          /*文本居中*/
                margin:10px;                /*外边距*/
                color:red;              /*颜色*/
                background-color:black;  /*背景颜色*/
                cursor:pointer; }               /*设置光标类型，为小手形状*/
                input:hover{ 
                     background-color:blue; } 
                input:active{
                      color:#ffffff;  border:inset 2px solid ; }
                input#output{ 
                      display:block; width:280px; margin:auto; }                /*#output是针对input里的output设置样式*/
            </style>
    </head> 
    <body> 
        <h1>计算器</h1> 
        <input type="text" value="" id= "output" > 
        <script type="text/javascript">
            var Symbol=['AC','%','<X','/','7','8','9','*','4','5','6','-','1','2','3','+','00','0','.','='];
            var i,j;
            for(i=0;i<Symbol.length/4;i++)
            /*每四个分一组，从第二组开始，每一组第四个为运算符,其余为数字*/
            {
                var div=document.createElement('div');
                    for(j=0;j<4;j++)
                        {
                        if(i * 4+j<Symbol.length)
                            {
                                var input=document.createElement('input');
                                input.type="button";
                                input.value=Symbol[i*4+j];/*放入数字*/
                                input.onclick=function()
                                    {
                                        output.value+=this.value;
                                    }
                                        div.appendChild(input);
                                        document.body.appendChild(div);
                                    }
                                }/*点击按钮输出*/
                        }
                var inputs=document.querySelectorAll('input');
                inputs[1].onclick=function()
                        {
                            var a=output.value;
                            a=a.substring(0,0);
                            output.value=a;
                        }/*定义清零按钮*/
                inputs[inputs.length-1].onclick=function()
                        {
                            var a=output.value;
                            var result;
                            try
                            {
                                result=eval(a);
                            }
                            catch (err)
                            {
                                result=err;
                            }
                                output.value=result;
                            };/*定义最后输出按钮*/
                    inputs[3].onclick=function()
                            {
                                var a=output.value;
                                a=a.substring(0,a.length-1);
                                output.value=a;
                            };/*定义退格输出按钮*/
                            //实现按下Del键即清零
            if(event.keyCode == 46)
            {
                output.value = "";
            }
                </script>
            </body>
        </html>

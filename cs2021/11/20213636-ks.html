<!doctype html>
<html lang="en">
<head> <meta charset="UTF-8"> 
<title>计算器</title> 
<style type="text/css"> 
  body{text-align:center;/*文本居中*/}
  input{  border:outset 2px solid ; /*边框凹陷*/
        border-radius:20px;/*边框圆角*/
        width:80px; /*内容区域宽度*/
        height:50px; 
        font-size:40px; 
        text-align:center; 
        margin:10px; /*设置外边距*/
        color:black; 
        background-color:pink;rgb(50,50,100); 
        cursor:pointer;/*光标*/
		align:center;} 
  input:hover{background-color: white;rgb(200,150,150); /*hover表示鼠标移动瞬间改变颜色*/} 
  input:active{  color:white;rgb(100,250,250);  
                 border:inset 2px solid ;/*active表示鼠标点击瞬间变大*/ } 
  input#output{height:40px; 
               width:280px;
			   border:inset;/*边框凹陷*/
			   box-shadow:none;
			   text-align:center;}
</style>
</head>
<body> 
<h1>简易计算器</h1>
<input type="text" value="" id="output">
<script type="text/javascript">
	var box=['AC','%','<X','/','7','8','9','*','4','5','6','-','1','2','3','+','00','0','.','='];/*定义一个数组*/
	var i,j;/*定义两个变量*/
	for(i=0;i<box.length/4;i++)
		{
			var div=document.createElement('div');/*表示在对象中创建一个对象div*/
			for(j=0;j<4;j++)
				{
					if(i*4+j<box.length)
						{
							var input=document.createElement('input');/*表示在对象中创建一个对象input*/
							input.type="button";
							input.value=box[i*4+j];
							input.onclick=function()
									{
										output.value+=this.value;/*this表示函数本身*/
									}
							div.appendChild(input);
							document.body.appendChild(div);
						}
				}
		}
			var inputs=document.querySelectorAll('input');/*找出input中所有匹配的节点并返回数组中*/
			inputs[1].onclick=function()
					{
						var a=output.value;
						a=a.substring(0,0);
						output.value=a;
					}
			inputs[inputs.length-1].onclick=function()
					{
						var a=output.value;
						var result;
						try
						{
							result=eval(a);
						}
						catch (err)
						{
							result=err;
						}
						output.value=result;
					};
			inputs[3].onclick=function()
					{
						var a=output.value;
						output.value=a;
					};
		</script>
	</body>
</html>

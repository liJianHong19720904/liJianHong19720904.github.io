<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			 <style type="text/css">
				body
				{
					background:url(https://img0.baidu.com/it/u=4121262210,997200478&fm=253&fmt=auto&app=138&f=JPEG?w=625&h=500) no-repeat center top;
					background-size:cover;
					font-family:幼圆;
					text-align:center;/*居中*/
					text-shadow: 1px 1px rgba(197, 223, 248,0.8),
					2px 2px rgba(255, 192, 203,0.8),
					3px 3px rgba(255, 192, 203,0.7),
					4px 4px rgba(255, 192, 203,0.6),
					5px 5px rgba(255, 192, 203,0.5);/*多重色彩叠加，创造自然阴影*/
				}
				input
				{
					color:white;/*将字体颜色改为白色*/
					background-color:pink;/*将按钮背景颜色改为粉色*/
					font-size:34px;/*字体大小*/
					cursor:pointer;/*光标*/
					box-shadow:4px 3px rgba(239,217,217,0.9);/*边框阴影*/
					margin:15px;/*改变外边距*/
					border-radius:35px;/*边框半径，使得边框变圆*/
					width:65px;/*控制宽度*/
					height:65px;/*控制高度*/
					
				}
				input:hover
				{
					border:outset;/*边框凸起*/
					box-shadow:8px 6px rgba(239,217,217,0.8);/*光标放上去时，按钮阴影*/
				}
				input:active
				{
					border:inset;/* 边框凹陷 */
					box-shadow:4px 3px rgba(239,217,217,0.8);/*鼠标点击之后，按钮阴影*/
				}
				input#output
				{
					border:inset;/* 边框凹陷 */
					box-shadow:none;/*去除下画线*/
					text-align:center;/*使得文本居中*/
					width:350px;/*输入框的宽度*/
					height:50px;/*输入框的高度*/
				}
				div#box
				{
				border:2px solid ;
				border-radius:40px;/*改变圆角值*/
				padding-bottom:10px;/*改变边距*/
				background-color:rgba(250,250,250,0.6);/*背景颜色*/
				margin:20px auto;/*改变边距*/
				width:200px;/调整宽度/
				height:60px;/*调整高度*/
				}	
			 </style>
		<title>计算器</title>
	</head>
	<body>
	 <div id="box">
	 <h1>
	 简易计算机
	 </h1>
	 </div>
		<input type="text" value="" id="output">
		<script>
			var box=['AC','%','<X','/','7','8','9','*','4','5','6','-','1','2','3','+','00','0','.','='];/*数组*/
			var i,j;
			for(i=0;i<box.length/4;i++){
			 var div=document.createElement('div');/*document.createElement(“div”)是创建的新元素，每次执行都创建新元素，用div实现换行*/
					for(j=0;j<4;j++){
						if(i*4+j<box.length){
							var 
							input=document.createElement('input');
							input.type="button";
							input.value=box[i*4+j];
							input.onclick=function(){/*匿名函数，往output中加上当前按钮内容*/
							output.value+=this.value;/*this指的是元素按钮本身，使得点击时把字母加上去*/
							}
							div.appendChild(input);/*appendChild() 是将已存在的元素节点从一个位置移动到另一个位置*/
						}								
					}
					document.body.appendChild(div);/**/
				}/*动态将input，div弄出来*/
			var inputs=document.querySelectorAll('input');/*一次性全部抓住input元素数组*/
			inputs[1].onclick=function(){
						var a=output.value;
						output.value='  ';
					}/*清零*/
			inputs[inputs.length-1].onclick=function(){
						var a=output.value;
						var result;
						try{
							result=eval(a);/*通过eval函数求解结果*/
						}/*调试执行*/
						catch (err){
							result=err;
						}/*抓住错误并进行反馈*/
						output.value=result;
					};
			inputs[3].onclick=function(){
						var a=output.value;
						a=a.substring(0,a.length-1);
						output.value=a;
					};
		</script>
	</body>
</html>

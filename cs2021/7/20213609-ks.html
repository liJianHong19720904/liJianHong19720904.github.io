<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--屏幕自适应-->
    <title>iphone计算器</title>
<style>
    /*相比于上一版，这次的css继承关系有了改进，更加简洁了*/
input{
    width: 80px;
    height: 80px;
    border-radius: 40px;/*圆弧，使class b1下的按钮为圆形*/
    margin: top 10px;/*上边距*/
    background-color: rgba(127, 117, 117, 0.549);
    font-size: 25px;
    color: white;  
}
input:hover{
    border:none;/*鼠标放在按钮上，不显示边框*/
    cursor: pointer;/*鼠标变成手型光标*/
}
.b2{
    width: 160px;
   
}
.b3{
    background-color: rgba(252, 141, 23, 0.984);
}
.screen{
    width: 335px;
    height: 200px;
    text-align: right;
    padding-right: 10px; 
    font-size: 35px;
    background-color:black;
    color:white ;
    border: none;/*取消按钮边框*/
    font-size:60px;
} 
div{
    padding: 5px;/*每一个盒子之间的间距*/
}

html{
    text-align: center;/*html整体居中*/
    background-color: black;/*html整体颜色为黑色*/
}
</style>
<script>
function choose(num) {
    //把抓取的数据value显示在screen中
    document.getElementById("result").value+=document.getElementById(num).value;
}
    function eva() {
        //利用eval（）函数执行语句进行计算
        //var arr=document.getElementById("result");
        //var arr= new Number(eval(document.getElementById("result").value) );
        //arr=arr.toFixed(2);
        
        document.getElementById("result").value = eval(document.getElementById("result").value);
        
    }

function qingling() {
    //清零，抓取当前的数据给他赋值为空字符
    var arr = document.getElementById("result");
    arr.value = '';
}
function bianhao() {
    //变号，索引第一个字符到最后一个字符，并给它加上负号
    var arr = document.getElementById("result");
    arr.value = -arr.value.substring(0, arr.value.length);

}
function baifenhao(){
    //百分号，索引第一个字符到最后一个字符，乘以0.01
    var arr = document.getElementById("result");
    arr.value= 0.01*arr.value.substring(0, arr.value.length);
}
document.onkeydown = function (event) {
      e = event ? event : (window.event ? window.event : null);
      if (e.keyCode == 13) {
        document.getElementById("result").value = eval(document.getElementById("result").value);
      }
      e.preventDefault();
    } 



</script>
</head>
<body>
    <div id="screen">
        <input type="text" name="result" id="result" class="screen"/> 
    </div> 
    <!--将按钮分给盒子，按盒子实现换行-->
    <!--利用choose(this.id)函数抓取 -->
    <div>
        <input type="button" value="清零"  id="/"  onclick="qingling()"/>
        <input type="button" value="+/-"  id="+/-" onclick="bianhao()" />
        <input type="button" value="%"   id="%"  onclick="baifenhao()"/>
        <input type="button" value="/"  class="b3" id="//" onclick="choose(this.id)"/>   
    </div>
    <div >
        <input type="button" value="1" id="1"  onclick="choose(this.id)"/>
        <input type="button" value="2" id="2" onclick="choose(this.id)"/>
        <input type="button" value="3" id="3"  onclick="choose(this.id)"/>
        <input type="button" value="*" id="*" class="b3" onclick="choose(this.id)"/>
    </div>
    <div>
        <input type="button" value="4" id="4" onclick="choose(this.id)"/>
        <input type="button" value="5" id="5" onclick="choose(this.id)"/>
        <input type="button" value="6" id="6" onclick="choose(this.id)"/>
        <input type="button" value="-" id="-" class="b3" onclick="choose(this.id)"/>
    </div>
    <div>
        <input type="button" value="7" id="7"  onclick="choose(this.id)"/>
        <input type="button" value="8" id="8"  onclick="choose(this.id)"/>
        <input type="button" value="9" id="9"  onclick="choose(this.id)"/>
        <input type="button" value="+" id="+" class="b3" onclick="choose(this.id)"/>
        </div>
    <div>
        <input type="button" value="0" id="0" class="b2" onclick="choose(this.id)"/>
        <input type="button" value="." id="." onclick="choose(this.id)"/>
        <input type="button" value="=" class="b3" id="=" onclick="eva()"/>
    </div>
</body>


</html>

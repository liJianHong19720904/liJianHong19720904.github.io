<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--屏幕自适应-->
    <title>iphone计算器</title>
<style>
    /*用class来统一按钮*/
.b1{
    width: 80px;
    height: 80px;
    border-radius: 40px;
    margin: top 10px;
    background-color: rgba(127, 117, 117, 0.549);
    font-size: 25px;
    color: white;  
}
.b2{
    width: 160px;
    height: 80px;
    border-radius: 40px;
    margin: top 10px;
    background-color:  rgba(127, 117, 117, 0.549);
    font-size: 25px;
    color: white;
}
.b3{
    width: 80px;
    height: 80px;
    border-radius: 40px;
    margin: top 10px;
    background-color: rgba(252, 141, 23, 0.984);
    font-size: 25px;
    color: white;
}
.screen{
    width: 335px;
    height: 200px;
    text-align: right;
    padding-right: 10px; 
    font-size: 35px;
    background-color:black;
    color:white ;
    border: none;
    font-size:60px;
} 
div{
    padding: 5px;
}
input:hover{
    border:none;
}
html{
    text-align: center;
    background-color: black;
}
</style>
<script>
function choose(num){
    //把抓取的数据value显示在screen中
    document.getElementById("result").value+=document.getElementById(num).value;
}
function eva() {
    //利用eval（）函数执行语句进行计算
    document.getElementById("result").value = eval(document.getElementById("result").value);
}
function qingling() {
    //清零，抓取当前的数据给他赋值为空字符
    var arr = document.getElementById("result");
    arr.value = '';
}
function bianhao() {
    //变号，索引第一个字符到最后一个字符，并给它加上负号
    var arr = document.getElementById("result");
    arr.value = -arr.value.substring(0, arr.value.length);

}
function baifenhao(){
    //百分号，索引第一个字符到最后一个字符，乘以0.01
    var arr = document.getElementById("result");
    arr.value= 0.01*arr.value.substring(0, arr.value.length);
}
</script>
</head>
<body>
    <div id="screen">
        <input type="text" name="result" id="result" class="screen"/> 
    </div> 
    <!--按盒子实现换行-->
    
    <!--利用choose(this.id)函数抓取 -->
    <div>
        <input type="button" value="清零" class="b1" id="/"  onclick="qingling()"/>
        <input type="button" value="+/-" class="b1" id="+/-" onclick="bianhao()" />
        <input type="button" value="%"  class="b1" id="%"  onclick="baifenhao()"/>
        <input type="button" value="/"  class="b3" id="//" onclick="choose(this.id)"/>   
    </div>
    <div >
        <input type="button" value="1" id="1" class="b1" onclick="choose(this.id)"/>
        <input type="button" value="2" id="2" class="b1" onclick="choose(this.id)"/>
        <input type="button" value="3" id="3" class="b1" onclick="choose(this.id)"/>
        <input type="button" value="*" id="*" class="b3" onclick="choose(this.id)"/>
    </div>
    <div>
        <input type="button" value="4" id="4" class="b1" onclick="choose(this.id)"/>
        <input type="button" value="5" id="5" class="b1" onclick="choose(this.id)"/>
        <input type="button" value="6" id="6" class="b1" onclick="choose(this.id)"/>
        <input type="button" value="-" id="-" class="b3" onclick="choose(this.id)"/>
    </div>
    <div>
        <input type="button" value="7" id="7" class="b1" onclick="choose(this.id)"/>
        <input type="button" value="8" id="8" class="b1" onclick="choose(this.id)"/>
        <input type="button" value="9" id="9" class="b1" onclick="choose(this.id)"/>
        <input type="button" value="+" id="+" class="b3" onclick="choose(this.id)"/>
        </div>
    <div>
        <input type="button" value="0" id="0" class="b2" onclick="choose(this.id)"/>
        <input type="button" value="." id="." class="b1" onclick="choose(this.id)"/>
        <input type="button" value="=" class="b3" id="=" onclick="eva()"/>
    </div>
</body>


</html>

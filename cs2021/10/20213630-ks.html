<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  color: #fff;
  }

.wrapper {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  /* 居中排列 */
  flex-direction: column;
  align-items: center;
  background-color: rgb(20, 19, 19);
}

h1 {
  margin: auto;
  padding: 20px;
  margin-bottom: 1.5%;
  color: #fff;
}

.container {
  width: 350px;
  display: flex;
  /* 弹性布局 */
  justify-content: center;
  flex-direction: column;
  /* 竖直方向排列 */
  align-items: center;
}

.header-container {
  display: flex;
  justify-content: space-between;
  /* 均匀排列每个元素  首个元素放置于起点，末尾元素放置于终点 */
  align-items: center;
}

input {
  padding: 25px;
  font-size: 1em;
  cursor: pointer;
  /* 改变鼠标指针形状 */
  width: 70px;
  background-color: rgb(47, 51, 50);
  border: none;
  outline: none;
  border-radius: 100px;
  /* 将按钮形状设置为圆形 */
  margin: 0.2em;
}

input[type="text"] {
  background-color: rgb(47, 51, 50);
  width: 232.5px;
  /* 输出框长度 */
}

input[type="button"]:hover {
  background-color: rgb(101, 101, 101);
  /* 动态变化 */
}

#clean {
  background-color: rgb(255, 42, 42);
}
</style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <h1 id="toast">我的计算器</h1>
      </div>
      <div class="first-row">
        <input type="text" name="result" id="result"  readonly />
        <!-- readonly将输出框的光标去除，改为只读，可以直接用键盘输入 -->
        <input type="button" value="C" onclick="result.value=''" id="clean" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="liveScreen(1)" />
        <input type="button" value="2" onclick="liveScreen(2)" />
        <input type="button" value="3" onclick="liveScreen(3)" />
        <input type="button" value="+" onclick="liveScreen('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" onclick=" liveScreen(4)" />
        <input type="button" value="5" onclick=" liveScreen(5)" />
        <input type="button" value="6" onclick=" liveScreen(6)" />
        <input type="button" value="-" onclick="liveScreen('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" onclick="liveScreen(7)" />
        <input type="button" value="8" onclick="liveScreen(8)" />
        <input type="button" value="9" onclick=" liveScreen(9)" />
        <input type="button" value="x" onclick="liveScreen('*')" />
      </div>
      <div class="fifth-row">
        <input type="button" value="/" onclick="liveScreen('/')" />
        <input type="button" value="0" onclick="liveScreen(0)" />
        <input type="button" value="." onclick="liveScreen('.')" />
        <input type="button" value="=" onclick="calculate(result.value)" />
      </div>
    </div>
  </div>
  <script>
    var res = document.getElementById("result");
var toast = document.getElementById("toast");

function calculate(value) {
  res.value = eval(value || null);
  if(res.value){
    var eval1 = eval(res.value);
    var number = eval1.toString().indexOf(".");
    if(number !== -1){
      // 判断是否含有小数
      eval1 = eval1.toString().substring(0,number + 4);
      // 结果保留3位小数
      res.value = eval1;
    }else{
      res.value = eval1;
    }
  }
}
document.addEventListener("keydown", keyboardInputHandler);
// 监听键盘的数据
// 与readonly相对应 不能输入除计算器上含有以外的字符

function keyboardInputHandler(e) {
  e.preventDefault();

  if (e.key === "0") {
    res.value += "0";
  } else if (e.key === "1") {
    res.value += "1";
  } else if (e.key === "2") {
    res.value += "2";
  } else if (e.key === "3") {
    res.value += "3";
  } else if (e.key === "4") {
    res.value += "4";
  } else if (e.key === "5") {
    res.value += "5";
  } else if (e.key === "6") {
    res.value += "6";
  } else if (e.key === "7") {
    res.value += "7";
  } else if (e.key === "7") {
    res.value += "7";
  } else if (e.key === "8") {
    res.value += "8";
  } else if (e.key === "9") {
    res.value += "9";
  }

  if (e.key === "+") {
    res.value += "+";
  } else if (e.key === "-") {
    res.value += "-";
  } else if (e.key === "*") {
    res.value += "*";
  } else if (e.key === "/") {
    res.value += "/";
  }

  if (e.key === ".") {
    res.value += ".";
  }

  if (e.key === "Enter") {
    calculate(result.value);
    // 按Enter键可以直接输出答案
  }

  if (e.key === "Backspace") {
    var resultInput = res.value;
    res.value = resultInput.substring(0, res.value.length - 1);
    // 按Backspace键可以删去输入框上的字符
  }
}
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
    <style>
        body {
            text-align: center;
        }
        /*全部居中*/
        
        input {
            border: outset 2px solid;
            border-radius: 45px;
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
            margin: 10px;
            background-color: rgb(130, 115, 115);
            cursor: pointer;
        }
        
        input[value=""] {
            width: 300px;
        }
        
        input[value="Enter"] {
            width: 150px;
        }
        
        input:hover {
            background-color: rgb(190, 190, 190);
        }
        /*鼠标放上去*/
        
        input:active {
            color: rgb(250, 250, 250);
            border: inset 2px solid;
        }
        /*鼠标点击时*/
        
        input#output {
            display: block;
            width: 280px;
        }
    </style>
</head>

<body>
    <h1>简易计算器</h1>
    <center>
        <div><input type="text" value="" id="output"></div>
    </center>
    <script>
        var sb = ['c', '1', '2', '3', '+', '4', '5', '6', '-', '7', '8', '9', '*', '<—', '0', '.', '/', 'Enter'];
        var output = document.querySelector('input#output');
        for (var i = 0; i < sb.length / 4; i++) {
            var div = document.createElement('div');
            document.body.appendChild(div);
            for (var j = 0; j < 4; j++) {
                if (i * 4 + j < sb.length) {
                    var input = document.createElement('input');
                    input.type = "button";
                    input.value = sb[i * 4 + j];
                    input.onclick = function() {
                        output.value += this.value;
                    };
                    div.appendChild(input);
                } /*循环实现布局*/
            }
        }
        var inputs = document.querySelectorAll('input');
        inputs[inputs.length - 5].onclick = function() {
            var s = output.value;
            s = s.substring(0, s.length - 1);
            output.value = s; /*实现退格*/
        };
        inputs[inputs.length - 1].onclick = function() {
            var s = output.value;
            var result;
            try {
                result = eval(s);
            } catch (err) {
                result = err;
            }
            output.value = result;
        }; /*计算并判断输入是否正确*/
        inputs[inputs.length - 18].onclick = function() {
            var s = output.value;
            output.value = '';
        }; /*实现清除*/
    </script>
</body>

</html>

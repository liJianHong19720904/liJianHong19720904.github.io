<!doctype html><html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>计算器</title> 
<style type="text/css">
h1{
   text-align:center;
  }
html{
     width:310px;
	 height:140px;
     background-color:white;
    }
body{
     background-color: #F2F2F2;
     border: 5px solid #C2C3C6;
     margin: 50px auto;
    }
input{ 
		border:outset 2px solid ; 
		border-radius:10px;  
		width:55px;  
		height:50px;  
		font-size:40px;  
		text-align:center;  
		margin:10px;/*设置所有外边距*/
		color:rgb(240,250,240);/*颜色*/  
		background-color:rgb(100,100,100);/*背景颜色*/  
		cursor:pointer;/*设置鼠标样式*/
	} 
input:hover{  
			background-color:rgb(190,190,190); 
			}/*鼠标放在按钮上时变化*/ 
input:active{  
			color:rgb(250,250,250);  
			border:inset 2px solid ; 
			} /*点击是变化*/
input#output{   
			display:block; 
			width:280px; 
			} /*display表示用于定义建立布局时元素生成的显示框类型*/

</style> 
</head> 
<body> 
<h1>计算器</h1> 
<input type="text" value="" id= "output" > 
<script>  var SYMBOL = ['1','2','3','*','4','5','6','/','7','8','9','.','+','0','-','D','Enter','ac'] ;  
var output = document.querySelector('input#output') ;  
for (var i=0; i < SYMBOL.length / 4; i++)
{  
	var div = document.createElement('div') ;    
	for (var j=0; j<4; j++ )
	{   
		if (i * 4 + j < SYMBOL.length) 
		{  
			var input = document.createElement('input') ;
			input.type = "button" ;
			input.value = SYMBOL[i * 4 + j] ;
			input.onclick = function()
			{   
				output.value += this.value ;
			};   
				div.appendChild(input) ; 
		} 
	}    
	document.body.appendChild(div) ;  
} 
    var inputs = document.querySelectorAll('input'); 
	inputs[inputs.length -2].style.width = '200px'; 
	inputs[inputs.length -3].onclick = function()
	 { 
	   var s = output.value ;
	   s = s.substring(0, s.length - 1);   
	   output.value = s ; 
	  };/*定义D（退格）功能*/
	 inputs[inputs.length -2].onclick = function()
	 { 
		var s = output.value ; 
		var result ;   
		try 
		{  
			result = eval(s) ; 
	    } 
	    catch (err) 
	     {    
		   result = err ; 
	     }   
		output.value = result ; 
	  }  ;/*定义Enter作用*/  
	  inputs[18].onclick=function()
				{
					var a=output.value;
					a=a.substring(0,0);
					output.value=a;
				}/*定义清零按钮*/
     document.body.onkeydown = function(e){
	 e.preventDefault();
	 }//避免特殊情况，鼠标放在别的按钮上时，回车会触发按钮click事间
	</script>
	</body>
	</html>

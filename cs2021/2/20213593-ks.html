<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算机</title>
    <style>
        h1{
            font-size: 40px;
            font-family: 楷体;
        }
        input
            {
                margin: 10px;                               
                text-align: center;                          
                font-size: 30px;        
                background-color: rgb(196, 250, 232);
                color: rgb(224, 80, 13);
                height: 60px;
                width: 130px;
            }
        input#output
            {
               width: 570px; /* 为id为output的按钮单独设置宽度 */

</head>
<body>
    <div>
        <h1>
            我的计算机
        </h1>
        <input type="text" value="" id="output">
        <script>
            var SYMBOL = ['+','-','*','/','1','2','3','.','4','5','6','<-','7','8','9','0','enter','AC'];//创建一个数组
            var output = document.querySelector('input#output');
            for (var i = 0,m=0;i <SYMBOL.length/4;i++){    //分行
                var div = document.createElement('div');      
                for(var j=0;j<4;j++,m++){
                    if(i*4+j<SYMBOL.length){
                        var input =document.createElement("input");   
                        input.type="button";                           // 创建一个div，并定义为按钮
                        input.value = SYMBOL[i*4+j];                   // 为按钮命名
                        input.id="x"+m;                                // 为每个按钮创建id
                        input.onclick = function(){
                            output.value += this.value ;               //显示点击的按钮的内容
                        }
                        div.appendChild(input);                         //在div里显示input  
                    }
                }
                document.body.appendChild(div);                         //在body里显示div
            } 
            var inputs = document.querySelectorAll('input');

            x17.style.width = '280px';

                var s = output.value ;   
	            s = s.substring(0, s.length - 1);  
	            output.value = s ;
            }
              /*用函数写enter的计算输出功能*/
            x16.onclick = function(){
                var s = output.value;
                var result;
                try{
                    result = eval(s);
                }
                catch(err){
                    result = err;
                }
                output.value = result;
            }

        </script>

</html>

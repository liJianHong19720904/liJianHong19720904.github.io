<!doctype html>
<html lang="en">
<head>
<title>计算器</title>
<meta charset="UTF-8">
<div class="center">
   <h1>计算器</h1>   
   <form name="calculator">
    <input type="button" id="clear" class="btn other" value="C"><!--定义C按钮-->
    <input type="text" id="display"><!--定义一个输入框-->
     <br><!--第一排-->
    <input type="button" class="btn number" value="7" onclick="get(this.value);"><!--定义7按钮-->
    <input type="button" class="btn number" value="8" onclick="get(this.value);"><!--定义8按钮-->
    <input type="button" class="btn number" value="9" onclick="get(this.value);"><!--定义9按钮-->
    <input type="button" class="btn operator" value="+" onclick="get(this.value);"><!--定义+按钮-->
     <br><!--第二排-->
    <input type="button" class="btn number" value="4" onclick="get(this.value);"><!--定义4按钮-->
    <input type="button" class="btn number" value="5" onclick="get(this.value);"><!--定义5按钮-->
    <input type="button" class="btn number" value="6" onclick="get(this.value);"><!--定义6按钮-->
    <input type="button" class="btn operator" value="*" onclick="get(this.value);"><!--定义*按钮-->
     <br><!--第三排-->
    <input type="button" class="btn number" value="1" onclick="get(this.value);"><!--定义1按钮-->
    <input type="button" class="btn number" value="2" onclick="get(this.value);"><!--定义2按钮-->
    <input type="button" class="btn number" value="3" onclick="get(this.value);"><!--定义3按钮-->
    <input type="button" class="btn operator" value="-" onclick="get(this.value);"><!--定义-按钮-->
     <br><!--第四排-->
    <input type="button" class="btn number" value="0" onclick="get(this.value);"><!--定义0按钮-->
    <input type="button" class="btn operator" value="." onclick="get(this.value);"><!--定义.按钮-->
    <input type="button" class="btn operator" value="/" onclick="get(this.value);"> <!--定义/按钮--> 
    <input type="button" class="btn other" value="=" onclick="calculates();">
   </form>
  </div>
</head>
<body>
<style> 
  input{ 
border:4px solid ;/*实线像素为4px*/
border-radius:10px; /*将边框设置为圆角并且边框像素为10px*/
width:60px;  
height:50px;  
font-size:35px;  
text-align:center;  
margin:10px;/*元素边距为10px*/  
color:black;
background-color:pink; 
cursor:pointer; /*将鼠标换成手的形状*/
}
form {
    background-color:white;
    margin: 40px auto;
    padding: 40px 0 30px 40px; 
	width:450px;
   }
input:hover{  
background-color:green; 
border:outset;/*边框凸起*/
} 
input:active{  
color:black;
border:inset;/*边框凹陷*/
}
input#output{  
display:block; /*将元素显示为块级元素*/
width:280px; 
}
input#display{
width:220px;
color:green;
background-color:white; 
}
</style>
<script>
  document.getElementById("clear").addEventListener("click", function(){
  document.getElementById("display").value = "";
  });//实现清除的功能
  function get(value) {
   document.getElementById("display").value += value; 
  } // 实现传输数据的功能 
  function calculates() {
   var result = 0;
   result = document.getElementById("display").value;
   document.getElementById("display").value = "";
   document.getElementById("display").value = eval(result);
  };//实现计算的功能
  </script>
  </body>
  </html>

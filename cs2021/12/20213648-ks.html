<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>朱红燕的计算器</title>
    <style>
        *{
            margin: auto;
            padding: auto;
        }
        body{
             text-align: center;
             width: 400px;
        }
        input#output{
            width:400px;
            height:40px ;
            border-radius: 20px;
            font-size: 20px;
        }
        input{
            width:80px;
            margin: 5px 5px;
            padding: 0px;
            height: 50px;
            border-radius: 25px;
            background-color: #D6C5B4;
            box-shadow:5px 5px #442F29;
            cursor: pointer;
        }
        input:hover{
            background-color: #442F29;
            box-shadow: 5px 5px #D6C5B4;
        }
        input:active{
            background-color: #D6C5B4;
            box-shadow:5px 5px #442F29;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <h1>朱红燕的计算器</h1>
        <input type="text" value="" id= "output" >
        <input type="button" value="AC"onclick="Empty() "style="width:180px">
        <input type="button" value="DEL"onclick="Delete()"style="width:180px">
        <input type="button" value="7"onclick="Input(this.value)"> 
        <input type="button" value="8"onclick="Input(this.value)"> 
        <input type="button" value="9"onclick="Input(this.value)"> 
        <input type="button" value="*"onclick="Input(this.value)"> 
        <input type="button" value="4"onclick="Input(this.value)"> 
        <input type="button" value="5"onclick="Input(this.value)"> 
        <input type="button" value="6"onclick="Input(this.value)"> 
        <input type="button" value="-"onclick="Input(this.value)">
        <input type="button" value="1"onclick="Input(this.value)"> 
        <input type="button" value="2"onclick="Input(this.value)"> 
        <input type="button" value="3"onclick="Input(this.value)"> 
        <input type="button" value="+"onclick="Input(this.value)"> 
        <input type="button" value="."onclick="Input(this.value)"> 
        <input type="button" value="0"onclick="Input(this.value)"> 
        <input type="button" value="/"onclick="Input(this.value)"> 
        <input type="button" value="="onclick="Reasult()"> 
    <script>
        function Input(value){
            document.getElementById('output').value+=value;
        }//实现接收的功能
        function Reasult(){
            var a=output.value;
            var reasult;
            try{
                reasult=eval(a);
            }
            catch(err){
                reasult=err;
            }
            output.value=reasult;
        }//实现计算的功能
        function Empty(){
            var a=output.value;
            a=a.substring(0,0);
            output.value=a;
        }//实现AC键清空的功能
        function Delete(){
            var a=output.value;
            a=a.substring(0,a.length-1);
            output.value=a;
        }//实现delete逐个删除的功能
    </script>
</body>
</html>

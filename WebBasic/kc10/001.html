<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
   用HTML5语义标签排版网页，
   header,nav,section,article,footer只是HTML的语义标签，
   与我们熟悉的div，在CSS样式概念上完全一致，表示抽象区域，默认为块状（block）。
  </title>
  <style type="text/css">
     body{
       margin: 0 auto ;
	   font-size: 25px ;
	   border: 3px solid red
	  }
	 header,nav,section,article,footer{
	    border:1px solid blue ;
        margin: 1em ;
	    padding:1em;
        text-align:center;
		}

  </style>
 </head>
 <body>
  <header>
   header：主标题区域
  </header>
  <nav>
   nav：导航区
  </nav>
  <section>
   section：部分区
  </section>
  <article>
   article：主文章区
  </article>
  <footer>
   footer：脚部区
  </footer>
 </body>
</html>

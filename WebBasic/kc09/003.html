<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
	本例我们在把div#box2 的float属性单独设为 right ;
	通过不同宽度的浏览器窗口，我们可以理解块状盒子的float属性为的概念；
	本例的Web页，在手机等移动端显示时，由于屏幕width不够，与PC等宽屏设备效果完全不同。
  </title>
  <style type="text/css">
    body{
		font-size: 16px;
	}
	div{
	    margin: 1em auto ; 
	    border: 1px solid  ;
	    padding: 1em;
		/*** 为本容器设置float属性***/
		float: left ;
	}
	div#box1,div#box2,div#box3{
	    background:rgb(230,250,230);
		border-radius:1em;
	}
	div#box2{
	    background:rgb(250,230,230);
		float: right ;
	}

	p{
	  text-align:center;
	  font-family:楷体 ;
	}
	p.title{
	  background-color:rgba(200,200,200,0.2);
	  color:rgb(250,100,100) ;
	  font-size:1.3em ;
	  text-shadow:0.05em 0.04em rgb(0,0,0) ;
	  /* 这里使用em设定阴影单位，而非固定的px单位，可以让title的其子元素span阴影比例合理，无需重新设定其阴影值 */
	  padding:0.5em;
	  border-radius:0.5em;
	  font-weight: bold ;
	  font-family:黑体 ;
	 }
   p.title span{
     font-size:0.6em;
	 color:rgb(255,150,0) ;
   }
  </style>
 </head>
 <body>
   <div id="box1">
	<p class = "title" >
  	鹿柴 
	 <span>[唐]王维</span>
	</p>
	<p>
	 空山不见人，
	</p>
    <p>
	但闻人语响。
	</p>
	<p>
	返景入深林，
	</p>
	<p>
	复照青苔上。
    </p>
   </div>
   <div id="box2">
    <p class = "title">
	送元二使安西  
	 <span>[唐]王维</span>
	</p>
	<p>
	渭城朝雨浥轻尘，
	</p>
	<p>
	客舍青青柳色新。
	</p>
	<p>
	劝君更尽一杯酒，
	</p>
	<p>
	西出阳关无故人。
	</p>
   </div>
   <div id="box3">
    <p class = "title">
	竹里馆 
	     <span>[唐]王维</span>
    </p>
    <p>
	独坐幽篁里，
	<p>
	弹琴复长啸。
	<p>
	深林人不知，
	<p>
	明月来相照。
    </p>
  </body>
</html>

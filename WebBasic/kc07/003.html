<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>
	CSS盒状模型（box model）概念系列3：
    margin属性若设定一个数值，则表示box四边的距离，
    margin属性若设定二个数值，则分别表示box上下和左右与周边距离 。
  
  </title>
  <style type="text/css">
    body{font-size:30px;}
	#boxDad{
	 width:500px;
	 border:1px solid gray;
	 margin:50px ; /* 外部与body的距离 */
	 	 
	}
	#boxSon1,#boxSon2{
	 width:400px;
	 border:1px solid black;
	 margin:20px 50px; /* 外部与父元素#boxDad的距离 */
	 text-align:center;
	}
  </style>
 </head>
 <body>
  <div id="boxDad">
 	<div id="boxSon1">
	 鹿柴
	 [唐]王维		
	</div>
	<div id="boxSon2">
	空山不见人，
	但闻人语响。
	返景入深林，
	复照青苔上。
	</div>
  </div>
 </body>
</html>

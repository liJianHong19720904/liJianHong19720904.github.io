  <title>
    把成熟的代码包装起来，封装成为函数，可以提供给程序反复使用，人们可以避免重复的劳动，计算机也不需要冗余的代码，这是所有计算机高级语言引入函数概念的最初目标。
    我们在之前的课程中，通过直接调用系统提供的函数（如alert、prompt），或者是调用为本课程定制的函数$，也算是从使用的角度初步认识了函数。
    本课开始，我们开始学习如何在代码中编写自己的函数，或称为自定义函数。初学者用一段时间学会自己构建函数并理解函数的运行原理，是初入计算机程序设计殿堂的最为重要的标志之一，也是理解代码的组织架构，进入下一阶段的代码学习核心的基础能力。
    本例重点是JavaScript语言在“函数定义”和“函数调用”二方面的概念和最基础的语法，函数的基础语法在许多计算机高级语言中几乎完全一致（多数计算机高级语言都沿用了经典的C语言语法），作为计算机高级语言的初学者的我们，必须尽快熟悉基本的函数概念和语法表达，把自己代码能力提升一个高度。

  <script>

  //1、设计一个最基本的函数
   function square(i){
    var sq = i * i ;
    return sq ;
   }
   //2、设计有能判断形参合理性，并能规范返回数据的函数
   function factorial(j){
    var fac = 1 ;
    var i =1 ;
    //对非正确输入的直接处理，返回0 ，不再进入循环计算
    if( !parseInt(j) ){
      return 0 ;
    }
    while(i < j){
      fac = fac * i ;
      i = i + 1 ;
    }
    return fac ;
   }
   //3、设计有二个形参的函数，同时也示范函数的名称，最好使用驼峰语法，且做到“顾名思义”，这样的函数再调用时，代码会更可读，也不容易出现函数名混乱和重名的麻烦。
   function sumFromMToN(m,n){
     var sum = 0 ;
     while( m <= n ){
      sum = sum + m ;
      m = m + 1 ;
     }
     return sum ;    
   }
  //函数调用方法，直接输入合适的参数。
  $('调用函数square(88)： ' + square(88) ) ;
  //下面示范给函数传入错误的参数，而本句难度更体现在于字符串表达式中单引号和双引号的匹配示范。
  $('调用函数square("a"): ' + square("a") ) ;
  
 //下面示范了给函数传入错误的参数，factorial由于增加了逻辑判断参数的代码，编程者可以按意图返回函数值，而本句难度也体现在用字符串表达式中，对需要在字符串中使用单引号和双引号时，如果发生匹配问题，可以使用 \ 符号，通知代码编译系统，本支付需要转义。
  $('调用函数factorial(10)： ' + factorial(10) ) ;
  $('调用函数factorial(\'a\')： ' + factorial('a') ) ;

  $('调用函数sumFromMToN(1,100)： ' + sumFromMToN(1,100) ) ;
  //下面演示函数的参数使用，调用函数时，每个参数不一定必须是一个数据，其实也可以是复杂的表达式，表达式会先计算出一个值，再调用函数来处理这个值
  $('调用函数sumFromMToN(3*3,9*9)： ' + sumFromMToN(3*3,9*9) ) ;
 
  //下面演示函数的调用时，还可以嵌套使用，
  $('调用函数sumFromMToN(square(88),factorial(9))： ' + sumFromMToN(square(88),factorial(9)) ) ;
 </script>

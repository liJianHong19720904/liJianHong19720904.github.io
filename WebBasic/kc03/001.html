<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>
	区区101键盘对人类文明的庞大的字符体系的表达，是很局限的，
	利用HTML语言的字符实体概念和表达，实现一些常见的却无法用键盘直接输入的字符写法 。
  </title>
 </head>
 <body>
     <h2>
	  通过HTML语言表达的字符实体（Character Entities）
	 </h2>
	 <font size="6" color="#AA0000">
	  乘号 : &times; &nbsp;&nbsp;&nbsp;&nbsp; 
	  除号 : &divide; &nbsp;&nbsp;&nbsp;&nbsp;
	  小于 : &lt; &nbsp;&nbsp;&nbsp;&nbsp;
	  大于 : &gt; &nbsp;&nbsp;&nbsp;&nbsp;
	  连接 ：&amp; &nbsp;&nbsp;&nbsp;&nbsp;
	  版权 : &copy &nbsp;&nbsp;&nbsp;&nbsp;
      商标 : &reg; &nbsp;&nbsp;&nbsp;&nbsp;
	 </font>
 </body>
</html>

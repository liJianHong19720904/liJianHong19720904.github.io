<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>
  本例在表格单元中插入a标记，实现了对图片的超级链接。
  本例图片来源于案例文件同等位置的文件夹“images” ，因此我们必须了解外部图像文件，相对于本网页文档的地址写法，简称相对路径。
  因此本例也可用来理解相对路径。
  </title>
  <style type="text/css">
	th,td{
	 border:1px solid blue ;
	 text-align:center;
	}
	table{
	font-size:30px;
	width:600px;
	height:500px;
	}
    a {
     color: white ;
	 background-color: navy;
    }
  </style>
 </head>
 <body>
  <table>
  <tr>
   <th colspan="3">福布斯2019排行榜</th>
  <tr>
	<td><a href="images/fbs-1.jpg">第1名</a></td>
	<td><a href="images/fbs-2.jpg">第2名</a></td>
	<td><a href="images/fbs-3.jpg">第3名</a></td>
  </tr>
  <tr>
	<td><a href="images/fbs-4.jpg">第4名</a></td>
	<td><a href="images/fbs-5.jpg">第5名</a></td>
	<td><a href="images/fbs-6.jpg">第6名</a></td>
  </tr>
  </table>
 </body>
</html>

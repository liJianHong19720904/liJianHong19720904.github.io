<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>
   初次接触CSS的类，
   本例用css语言书写了一个类gray，注意CSS语法： .gray 和HTML语言中类的属性语法： class="gray" 。
   同时为gray类的重新设定了字体。
  </title>
  <style type="text/css">
	th,td{
	 border:1px solid blue ;
	 text-align:center;
	 
	}
	table{
	font-size:30px;
	width:600px;
	height:500px;
	}
	.gray{
	 background-color:gray;
	 color:yellow;
	 font-size:35px;
	 font-weight:bold ;
	}
  </style>
 </head>
 <body>
  <table>
  <tr>
   <th colspan="3">福布斯2019排行榜</th>
  <tr class="gray">
	<td>第1名</td>
	<td>第2名</td>
	<td>第3名</td>
  </tr>
  <tr>
	<td>第4名</td>
	<td>第5名</td>
	<td>第6名</td>
  </tr>
  <tr class="gray">
	<td>第7名</td>
	<td>第8名</td>
	<td>第9名</td>
  </tr>
   <tr>
	<td>第10名</td>
	<td>第11名</td>
	<td>第12名</td>
  </tr>
  </table>
 </body>
</html>

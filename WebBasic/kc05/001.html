<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>
  了解HTML的表格有关标记
  有了CSS语言支持，可以高效率地设置HTML标记的外观
  </title>
  <style type="text/css">
	table{
	 font-size:35px;
	 /**
试问，如果没有CSS语言，这十几个表格单元，需要用多少条语句控制外观？
	 **/
	 	}
  </style>
 </head>
 <body>
  <table>
   <tr>
    <th colspan="3">福布斯2019排行榜</th>
   <tr>
	<td>第1名</td>
	<td>第2名</td>
	<td>第3名</td>
   </tr>
   <tr>
	<td>第4名</td>
	<td>第5名</td>
	<td>第6名</td>
   </tr>
   <tr>
	<td>第7名</td>
	<td>第8名</td>
	<td>第9名</td>
   </tr>
  </table>
 </body>
</html>

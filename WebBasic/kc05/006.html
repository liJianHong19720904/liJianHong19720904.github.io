<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>
   用表格组织数据，本例的数据是人物照片，
   而图片的位置，设置在本文档同层次的images文件夹下，本例也可以练习外部图像文件相对路径的写法，本例还使用了位于本文件上层文件夹内的images文件夹的三张图片，注意这种相对路径的写法: ../images/文件名 。
   本例还高效使用CSS语言设置颜色和背景颜色，统一表格和图片的尺寸。
   </title>
  <style type="text/css">
	th,td{
	 text-align:center;
	 font-size:30px;
	 background-color:black;
	 color:white;
	}
	th{
	 height:80px;
	}
	table{
	width:600px;
	height:500px;
	}
   img{
    width:200px;
   }
  </style>
 </head>
 <body>
  <table>
  <tr>
   <th colspan="3">福布斯2019排行榜</th>
  <tr>
	<td><img src="images/fbs-1.jpg"></td>
	<td><img src="images/fbs-2.jpg"></td>
	<td><img src="images/fbs-3.jpg"></td>
  </tr>
  <tr>
	<td><img src="images/fbs-4.jpg"></td>
	<td><img src="images/fbs-5.jpg" alt="故意删除本图像文件"></td>
	<td><img src="images/fbs-6.jpg" alt="本图像文件不存在"></td>
  </tr>
  <tr>
	<td><img src="../images/girl0.jpg"></td>
	<td><img src="../images/girl1.jpg"></td>
	<td><img src="../images/girl2.jpg"></td>
  </tr>
  </table>
 </body>
</html>

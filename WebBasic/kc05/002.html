<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>
   用CSS语言，为table标签和td书写样式
   修饰HTML表格单元格td的外观
   注意：table中定义的font-size属性，也会表现在th，td中，为什么？
   </title>
  <style type="text/css">
	table{
	 font-size :35px;
	 border :5px solid black ;
	 }
	td{
	 border:3px solid blue ;
	 text-align:center;
	}

  </style>
 </head>
 <body>
  <table>
  <tr>
   <th colspan="3">福布斯2019排行榜</th>
  <tr>
	<td>第1名</td>
	<td>第2名</td>
	<td>第3名</td>
  </tr>
  <tr>
	<td>第4名</td>
	<td>第5名</td>
	<td>第6名</td>
  </tr>
  <tr>
	<td>第7名</td>
	<td>第8名</td>
	<td>第9名</td>
  </tr>
  </table>
 </body>
</html>

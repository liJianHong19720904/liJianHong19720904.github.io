  <title>
    本例初步介绍代码中数字的概念，为在代码中使用数字，本例还涉及以下写程序的基础知识：
      1、JS代码的注释，注释的语法；
      2、JS代码中语句的概念，语句后分号的作用；
      3、用 var 关键字（variable的简写）声明变量名 ；
      4、用运算符 = 创建赋值语句 ；
      5、用JavaScript独有的alert函数进行输出，alert函数可以看作一条随时可以使用的命令，本质上是一个系统自由的函数，函数概念我们将在后面案例中展开。
      6、JavaScript代码可以简单地放在HTML文档的script元素内，与HTML代码和CSS代码有机组合一个文件中。
   
  </title>
  <link rel = "stylesheet" type="text/css" href="../images/myCss.css">
  
  <script>
    /**********
      JavaScript语言有和CSS语言一样的注释语法
      JavaScript每条语句必须有分号结束，这点与HTML不同，如果你不写这个分号，程序在执行时会自动判断是否要帮代码增加这个分号。当然，程序这种判读或许会与你想表达的语句不同，所以建议我们为每条语句以分号结束。
    **********/
   // 这也是注释，与传统的C和C++高级计算机语言相同。
    1 ;   // 任何一个数字数据，都以我们小学数学中的数字形式表达 ，这条语句就会在计算机内存中产生数字 1 。
    alert(2) ; //alert 是我们初学JavaScript的最简单的输出语句。

    var age = 3 ; // 数字数据可以放在变量中，这称为赋值语句，变量名以后就代表数字。
    
    alert(age) ; 

  </script>

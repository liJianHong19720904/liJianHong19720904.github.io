<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    本例介绍代码中的文字，或称之为“字符和字符串”，涉及以下内容：
    1、字符和字符串的数据关键语法——引号，包括单引号和双引号；
    2、通过演练中英文字符串、数字构成的字符串，让初学者明白字符串和变量关系，刚学高级语言的朋友要关注文字是否有引号包裹，是和否决定着数据的类型；
    3、为了把字符串输出到Web页上，本例仍然用自编函数(名字$)，通过$(s)的语法使用该函数，把需要输出的字符串或变量替代为参数s即可，s可以称为参数，初学者需要习惯这种使用函数最基本的方式；
    4、为了我们编写的代码能够访问到Web页的元素，我们此时必须把JavaScript的容器，也就是script元素，放在body标记结束的位置，为什么有这个要求？现在解释或许太早，初学者当作规则记住即可。
    5、为了让后面的课程页面都能使用统一的样式文件和自编函数(名字$)，从上一课开始，我们把myCss.css和myJs.js统一存放到本文件上层的文件夹images中，请注意下面相对地址的变化。
    
  </title>
  <link rel = "stylesheet" type="text/css" href="../images/myCss.css">
  <script src="../images/myJs.js"></script>

 
 </head>

 <body>
  
  <header>
   JavaScript的输出
  </header>
  
  <article>
    <img src="../images/girl2.jpg"> 
	 <strong> 文字 </strong>
   	

  </article>
  <footer>
    Box-Model & Float & Position  By Li CopyRight 2022
  </footer>
  
  <script>
    /**********
      字符串数据必须包含在引号之中，而且必须匹配好，单引号配单引号，双引号则配双引号。
      初学者必须掌握字符串的基本运算，简单利用运算符“ + ”就可把几个字符串连接起来。
    **********/
   // 下面仍然用自定义函数$把字符串，输出到页面指定元素内。
   var s = 'Hello World.' ;
   var t = '    ' ; //空格符无论加几个，在Web页仅输出的一个，这是浏览器显示网页机制决定。
    $(s) ;
    $(t) ;

    s = ' 你 ' ;
    t =  ' 好  ！' ;
    $(s + t) ;
    
    s = ' 中文+' ;
    t =  'English ' ;
    $(s + t) ;
    
    s = " 白日依山尽， " ;
    t =  " 黄河入海流。 " ;
    $(s + t) ;


  </script>

 </body>
</html>

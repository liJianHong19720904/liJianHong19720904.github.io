<!doctype html>

  <title>
    本例将结合字符和数字二种数据，编写表达式将二者连接起来，涉及以下内容：
   1、字符和字符串的数据必须用引号包裹，包括单引号和双引号；
   2、数字数据一定不能用引号包裹，若数字被引号包裹，也是字符和字符串数据；
   3、利用JavaScript的 + 运算符，可以把数字和字符串连接在一起，形成新字符串 ，在其他高级语言里，这种运算可能会报错。JavaScript 语言可以按需要自动转换数据类型，这对初学者非常友好，我们未来学习将会多次遇到类似情况。
   4、为了我们编写的代码能够访问到Web页的元素，我们此时必须把JavaScript的容器，也就是script元素，放在body标记结束的位置，为什么？现在我们不急于解释，初学者当作规则记住即可。
   5、让把字符串输出到Web页上，本例仍然用自编函数(名字$)，通过$(s)的语法，把字符串替代为参数s即可，这也成为传递参数；
   6、为了让后面的课程页面都能使用统一的样式文件和自编函数(名字$)，从本课开始，我们把myCss.css和myJs.js统一存放到本文件上层的文件夹images中，请注意下面相对地址的变化。
 
  </title>
  <link rel = "stylesheet" type="text/css" href="../images/myCss.css">
  <script src="../images/myJs.js"></script>

 
 </head>

 <body>
  
  <header>
   JavaScript的输出
  </header>

  
  <article>
    
	<strong> 字符和数字 </strong>
 
   
	  <img src="../images/girl2.jpg">
 
   
   <p class="poet">
   
   </p>
		

  </article>
  <footer>
    Box-Model & Float & Position  By Li CopyRight 2022
  </footer>
  
  <script>
    /**********
      对字符串和数字进行加运算，并直接用自定义函数$输出到页面上
    **********/
   // 下面语句即本例探索了数字运算，也反复练习了字符串连接。把结果传给函数$参数，然后通过$函数把输出字符串输出到到本Web页的header区域。
   var s = '1 + 2 =' ;
   var t = 1 + 2 ;
    $(s + t) ;

    s = ' 1 - 2 = ' ;
    t =  1 - 2 ;
    $(s + t) ;
    
    s = ' 1 * 2 = ' ;
    t =  1 * 2 ;
    $(s + t) ;
    
    s = ' 1 / 2 = ' ;
    t =  1 / 2 ;
    $(s + t) ;

    s = ' 1 % 2 = ' ;
    t =  1 % 2 ;
    $(s + t) ;
       
    s = ' 1 / 0 = ' ;
    t =  1 / 0 ; //注意看无穷大的表达
    $(s + t) ;

    s = '负的 1e9 * 1e10 = ' ;
    t = - 1e9  * 1e10 ; //计算10的9次方与10的10次方的乘积，然后用 - 运算符见结果转为负数
    $(s + t) ;
   //看看一个有趣的问题
    s = ' 0.2 + 0.1 = ' ;
    t =  0.2 + 0.1 ;
    $(s + t) ; //计算机居然会算错，原因很深刻，源于本质上数据在计算机内是二进制的，二进制是无法准确表达数学中的0.2 。
  </script>

 </body>

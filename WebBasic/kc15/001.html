  <title>
    本例在理解字符和数字二种数据基础上，引入布尔值的概念，有了布尔值，我们代码开始具备基本逻辑，涉及以下内容：
    1、布尔值的写法是true和false ；
    2、布尔值一定不能用引号包裹，若被引号包裹，也将称为字符串数据 ；
    3、利用JavaScript的' > , < , >= , <= , ==  , === ' 运算符，可以把二种数据进行对比运算，产生布尔值。
    4、== 运算符，会把二个对比数据转换为相同类型，再比较，因此字符123和数字123被计算机判断相等，因此需要更严格的 === 运算符，这样就不会把二个对比数据转换为相同类型，JavaScript判断数据是否相等的运算和传统的C语言不同。
    5、对于初学者而言，本例的难点，体现在复杂表达式的书写，包括变量使用，运算符使用和括号使用的语法。
 
  </title>
  <link rel = "stylesheet" type="text/css" href="../images/myCss.css">
  <script src="../images/myJs.js"></script>

 
 </head>

 <body>
  
  <header>
   JavaScript的输出
  </header>
  
  <article>
    
	<strong> 布尔值 </strong>
 
  
	  <img src="../images/girl2.jpg">
  
   
   <p class="poet">
   
   </p>
		

  </article>
  <footer>
    Box-Model & Float & Position  By Li CopyRight 2022
  </footer>
  
  <script>
 
   // 由于下面语句运算都会把结果输出到到本Web页的header区域
   //布尔值就是二个简单的关键字，注意不能用引号包裹
   var s = true ;
   var t = false ;
    $(s + ' 和 ' + t) ;
     //这样的输出或许会让初学者误以为布尔值是字符串，其实布尔值本质上是二进制的 1 和 0 .

    s = 1 > 2 ;
    t = 2 < 3 ;
    $(' 1 > 2 产生 ' + s) ;
    $(' 2 < 3 产生 ' + t) ;
   //研究一个有趣问题，计算机判定二个无穷大，是相等的吗？
    s = 1/0 ;
    t = 1/0 ;
    $(' 1 / 0 == 1 / 0 产生 ' + ( s == t ) ) ;

   //再研究一个有趣问题，对于字符123和数字123，计算机判定相等的吗？
    s = 123 ;
    t = '123' ;
    $(' "123" == 123 产生 ' + ( s == t ) ) ;
  
   //上面语句原因在于：== 运算符，会把二个对比数据转换为相同类型，再比较，因此字符123和数字123被计算机判断相等，因此需要更严格的 === 运算符，这样就不会把二个对比数据转换为相同类型，JavaScript判断数据是否相等的运算和传统的C语言不同。
    s = 123 ;
    t = '123' ;
    $(' "123" === 123 产生 ' + ( s === t ) ) ;

 //对于初学者而言，本例的难点，体现在复杂表达式的书写，包括变量使用，运算符使用和括号使用的语法。
  </script>

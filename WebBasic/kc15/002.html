<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    本例在理解字符、数字、布尔值的概念基础上，尝试写出具备基本逻辑的if语句代码，涉及以下内容：
    1、利用全局函数prompt请用户通过键盘输入信息，注意，不管用户按键输入什么，输入的数据类型一定是字符；
    2、学习 if 语句，学习if里面的条件，这种条件只会诞生真假二种情况，这样才会让代码明确地有条件执行 ；
    3、学习 if/else 语句，让代码能根据布尔值来有逻辑地产生分支；
    4、学习parseInt全局函数，parseInt是parse（分析） 和 integer（整数） 的缩写，parseInt会把传入的参数转为相应的整数数字，如果转换不成功，则会返回一个特殊的数据，这是JavaScript中特殊的数据 ，写为 NaN （Not a Number）。
    5、对于初学者而言本例的难点，在于理解字符数据和数字数据的不同，以及parseInt对不同字符组合的转换结果。比如对汉字或英文字母转换，用户数数字和文字混合在一起的情况，转换结果为NaN（Not a Number），还需要了解，NaN在if语句条件中被当作false来理解。
 
  </title>
  <link rel = "stylesheet" type="text/css" href="../images/myCss.css">
  <script src="../images/myJs.js"></script>

 
 </head>

 <body>
  
  <header>
   JavaScript的输出
  </header>

  
  <article>
    
	 <strong> if/ else </strong>
 
   <img src="../images/girl2.jpg">

   
   <p class="poet">
   
   </p>
		

  </article>
  <footer>
    Box-Model & Float & Position  By Li CopyRight 2022
  </footer>
  
  <script>
 
   // 由于下面语句会把结果输出到到本Web页的header区域
   
   var s = prompt("请输入密码：123 ，") ;
    if(s === '123' ){
        $('您密码输入正确！') ;    
    } 
    if(s !== '123' ){
        $('您密码输入不正确！') ;    
    }   

    s = prompt("请输入您的年龄，") ;
    $('您的年龄：' + s + ' 。') ;
    //如果用户输入的是非数字字符，比如是英文字母或汉字，数字才能比大小，下面这个if语句的逻辑就错了
    if(s > 18 ){
        $('您是成年人！') ;    
    } else{
        $('您还是未成年人！') ;    
    }

   //下面我们利用parseInt全局函数，把用户输入的字符转换为数字，再进行比较，代码的逻辑才可能会正确。
     s = parseInt(s) ;
     $('本例还不能应对错误的输入！') ;
     $('您输入的年龄，通过parseInt转换成为：' +  s ) ;  

 //对于初学者而言，本例的难点，在于理解字符数据和数字数据的不同，以及parseInt对不同字符的转换结果。比如对汉字或英文字母转换，用户数数字和文字混合在一起的情况，转换结果为NaN（Not a Number）。
 //请思考如何利用parseInt, 实现代码正确的逻辑判断，我们将在下一案例解决这个问题。
  </script>

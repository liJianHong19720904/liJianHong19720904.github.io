<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>
  了解Web页与外部图像文件的关系，
  一个图像文件可以多次插入到任何网页中，
  学习img标记属性的概念和写法 。
  </title>
 </head>
 <body>
  <img src="birds.jpg"  border="1" width="100" >
  <img src="birds.jpg"  border="3" width="300">
  <img src="bird.jpg"   border="3" width="300" alt="本例写错图片文件的URL演示">
 </body>
</html>

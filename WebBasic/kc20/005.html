  <title>
    1. 当搜索完成后，如何让用户查看搜索结果，是一个非常复杂程序与用户互动的问题。
    2. 作为初学者的我们，若再去学习的动态增加搜索的导航UI，解决上面问题，也是一个办法。
    3. 但这样做，我们就会深入到Web前端具体知识的系统学习，这需要更多的时间和经验，对我们的大学程序设计基础课程的目标而言，初学者必须用尽量少的概念来写代码，核心在于训练我们用现有的手段，配合的代码能力和思维去分析解决问题，而不是引入很多新手段和新工具来解决问题。
    4. 我们设计，仍将使用程序原有的UI导航栏，让搜索的结果能在开始、向前 、向后、结束四个按钮显示。
    为理解本例短短几行代码，需要讲解JavaScript语言的函数一个很不错的内涵，函数与变量并没有多大区别，都可以看作信息的“容器”。
    5. 函数是代码的容器，而变量是数据的容器。函数既然也是容器，其中的代码内容就可以用程序更替。根据这个语言的“伟大的思想”，用户点击搜索按钮后，我们使用代码更新用于导航的4个函数（当然搜索函数除外），这样就可以最便利实现了搜索结果的导航。
    6.  新语法如下：
        函数名 = function(){
            函数新的代码块
         } ; 
        赋值号右边的，称为函数表达式，函数表达式只表达函数的代码（值），不需要名字，函数的名字其实是一个“容器”，如同变量名那样，是变量内容（值）的容器。这段文字，初学者可能不能真正理解，没有关系，因为这是真正JavaScript特色的进阶学习的内容。我们为了简便实现本案例，尝试引入这个概念，供能够理解的朋友参考，让初学者窥探一下现代高级计算机语言的变化。

    function search( s , ch){
       var i = 0 ;
       var posAarr = [] ;
       while( s[i] ){
        if(s[i] === ch){
           posAarr[ lengthOfArray(posAarr) ] = i ;
           }
        i++ ; 
       }
       return posAarr ; 
       //字符串每个字符都遍历结束了，则返回数组。
     }//End search function
   
  
   //一个基本函数，用来返回数组或字符串的长度。
   function lengthOfArray(arr){
     var length = 0 ;
     var i = 0 ;
    while( arr[i] ) {
     length = length + 1 ;
     i = i + 1 ; //忘了这句将让代码陷入恐怖的死循环
     }
    return length ;
   }//End of function lengthOfArray(arr)
  
    function subString( s, p1 , p2 ){
     var subs = '' ;
     if(lengthOfArray(s) === 0 || (!parseInt(p1) && !parseInt(p2)) ){
       return '' ;
     }
     if(p1 > p2){
      var buf =  p1 ;
          p1 = p2 ;
          p2 = buf ;
     }
     
     if(p2 === undefined ){
      p2 = lengthOfArray(s)  ;
     }
     for(var i = p1 ; i < p2 ; i++){
      subs += s[i] ;
     }
     return subs ;
    }//End of subString( s, p1 , p2 )

     var tsTitles = [] ; //用来存放每首唐诗的标题

      var titleBegin = 0 ,

         tsNumber = lengthOfArray( tsPosArr ) /2 ;
     for(var num = 1 ; num <= tsNumber ; num++){

         ts[ lengthOfArray(ts) ] = poet ;

     }//End of getTsFromString()

           }
        }

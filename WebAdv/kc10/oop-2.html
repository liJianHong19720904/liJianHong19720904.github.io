<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>EcmaScript内定义的对象（数学对象），再用HTML/CSS设计UI</title>
  <style type="text/css">
	p{
	 border:2px solid gray ;
	 
	}
	span{
	 font-size:35px;
	 margin:20px;
	}
	span#n1{
	 color: red ;
	}
	span#n2{
	 color: green ;
	}
	span#n3{
	 color: blue ;
	}
    span#n4{
	 color: orange ;
	}
  </style>
  <script type="text/javascript">
  <!--
   function randNums(){
	  var s = '' ; //让s为空字符串，当s+0时，则可以生成字符串0
	  for (var i=0; i < 2 ; i++){
		 s += randNum() ; 
	  }
    return s ;
	function randNum(){
	 return Math.floor(Math.random()*10) ;
	}
   }//end of randString
	var randArr = [ ] ;//中奖号码
	setInterval(function(){
	  for (var i=0; i < 4; i++) {
		 randArr[i] = randNums() ;
	  }
	  //console.log(randArr.toString());只要把这条输出换成DOM操作即可, 如下三条代码所示：
	  var nDom = document.querySelectorAll('p span');
	   for (var i=0; i< 4; i++ ){
		   nDom[i].textContent = randArr[i] ;
	   }
	},1000) ;
  //-->
  </script>
 </head>
 <body>
  <h1>随机生成彩票中奖号码</h1>
  <p>
   <span id="n1">00</span>
   <span id="n2">00</span>
   <span id="n3">00</span>
   <span id="n4">00</span>
  </p>
 </body>
</html>

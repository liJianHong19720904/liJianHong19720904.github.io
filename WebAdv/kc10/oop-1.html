<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>EcmaScript内定义的对象（数学对象），Math对象是EcmaScript语言体系中的唯一对象，直接使用，无需new操作符产生实例</title>
  <script type="text/javascript">
  <!--
   function randNums(){
	  var s = '' ; //让s为空字符串，当s+0时，则可以生成字符串0
	  for (var i=0; i < 2 ; i++){
		 s += randNum() ; 
	  }
    return s ;
	//下面演示函数中的函数（子函数），子函数如同局部变量，只能在外部函数中使用。
	function randNum(){
	 return Math.floor(Math.random()*10) ;
	}
   }//end of randString
	var randArr = [ ] ;//中奖号码
	setInterval(function(){
	  for (var i=0; i < 4; i++) {
		 randArr[i] = randNums() ;
	  }
	  console.log(randArr.toString());
	},1000) ;
  //-->
  </script>
 </head>
 <body>
  <h1>随机生成彩票号码，本例要使用Console面板查看结果</h1>
 </body>

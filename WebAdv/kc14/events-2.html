<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Events事件和异步代码。浏览器支持的鼠标指针API：clientX、clientY 和 pageX、pageY，这二个读取鼠标坐标的API似乎一模一样，但在页面有滚动栏时，坐标数据会有不同。</title>
  <style type="text/css">
	body{
	 border:2px solid;
	 font-size:1.5em;
	 cursor:pointer;
	 height:800px;
	 margin:0 ;
	 }
	div{
	  border:2px solid;
	  margin:2em;
	  width:80%;
	  height:80%;
	  background-color:rgb(200,200,200);
	 }
	 p{
	    border:2px solid;
		margin:2em;
	    background-color:rgb(180,180,180);
	    width:80%;
	    height:80%;
		text-align:center;
	  }

  </style>
  <script type="text/javascript">
  <!--
	window.onload = function(){
  
	var pDom = document.querySelector('p') ;
	 pDom.onclick = function(eObj){
	  console.log("事件对象是一个很宏观的对象，有兴趣的可以细细看：");
	  console.log(eObj);
	 };
     document.body.onmousemove = function(eObj){
	 //浏览器支持的鼠标指针API：clientX、clientY 和 pageX、pageY，这二个读取鼠标坐标的API似乎一模一样，但在页面有滚动栏时，坐标数据会有不同。
	  var x = eObj.clientX ;
	  var y = eObj.clientY ;
      pDom.textContent = `clientX : ${x}  ,  clientY:${y} ` ;
     //下面再动态创建一个p元素，嵌在页面静态的p元素中
	  var pgX = eObj.pageX ;
	  var pgY = eObj.pageY ;
	  var aAnotherP = document.createElement("p");
	      aAnotherP.textContent =  ` pageX : ${pgX}  ,  pageY:${pgY} `;
	  pDom.appendChild(aAnotherP);
	 };//end of body.onmousemove
	};//end of window.onload
  //-->
  </script>
 </head>
 <body>
  爷爷body
  <div>
  父亲div
	<p>儿子p</p> 
  </div>
 </body>
</html>

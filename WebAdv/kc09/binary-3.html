<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>创建一个UI，设计把用户输入的十进制数，转换为二进制数输出（UI实现）</title>
  <style type="text/css">
	input{
	 font-size:25px;
	 display:block;
	} 
	input#DToB{
	 margin:1em;
	 border-radius:15% ;
	 border-width:10px;
	 cursor:pointer;
	 /*在不同浏览器中，这种个性按钮的外观，渲染出来的结果会有区别。我们写Web代码时，有时必须考虑不同平台和浏览器，尽量写出通用性较好的程序。*/
	}

  </style>
  <script type="text/javascript">
  <!--
	 function power2(x){
	  var result=1;
    	for (var i=1;i<=x ;i+=1 ) {
          result=result*2;
	     }
	   return result;
	}
  //-->
  </script>
 </head>
 <body>
  十进制表示：<input id="num" type="text" value="0">
 <input id="DToB" type="button" value="转为二进制"> 
  二进制表示：<input id="bin" type="text" value="0">
  
 </body>
</html>

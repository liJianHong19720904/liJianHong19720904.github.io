<html lang="en">
 <head>

  <style type="text/css">
	h1{
	 color: blue ;
	 font-size:50px;
	 }
	 input{
	 font-size:50px;
	 color:red ;
	 }
  </style>
 </head>
 <body>
  <input type="button" value="OK" >
  <h1>Hello World</h1>
  
  <script>
    var headline  = document.querySelector("h1") ;
    var bt  = document.querySelector("input") ;
     bt.onclick = function(){
	  //alert("hello");
     
	 	var i = 0 ;
	    var s = "" ;
	    var sum = 0 ;
	  while (i<100)
	     {
		i++ ;
		s = s + " + " + i ;
		sum += i ;
	   }
	    headline.textContent = s  + " = " + sum ;
		headline.textContent = "结果如何？练习成功了吗？" ;
	 } ;
    
  </script>
 </body>
